<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <style>
        * {margin: 0; padding: 0}
        body {background-color: #010718;}
        h1   {color: white; margin-block: 50px; margin-left: 25px;}
        ul {gap: 0; width: 300px; margin-left: 75px}
        li {list-style: none;}
        form {width: 300px; display: flex; flex-direction: column; margin-top: 50px; margin-left: 75px; background-color: white, border-radius: 10px}
    </style>
</head>
<body>
    <h1>Liste des employées</h1>
    <ul>
        <li th:each="employee: ${employees}">
            <p th:text="${employee.name}" th:attr="style='background:' + ${employee.fonction.getCodeCouleur()}"></p>
        </li>
    </ul>
    <form method="post" th:action="@{/addemployee}" th:object="${employee}">
        <input th:field="*{name}" placeholder="Nom"/>
        <input th:field="*{address}" placeholder="Adresse"/>
        <input th:field="*{email}" placeholder="Courriel"/>
        <input th:field="*{phone}" placeholder="Tél."/>
        <select>
            <option th:each="fonction: ${T(fr.devavance.tp_springboot_mvc_jpa.beans.Fonction).values()}"
                    th:value="${fonction}"
                    th:text="${fonction}"
                    th:field="*{fonction}">
            </option>
        </select>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
